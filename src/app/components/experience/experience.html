<section id="experience" class="section experience-section">
  <div class="container">
    <h2 class="section-title">Experience Timeline</h2>
    
    <div class="timeline">
      <div class="timeline-item" *ngFor="let experience of experiences; let i = index">
        <div class="timeline-marker">
          <div class="timeline-dot"></div>
          <div class="timeline-line" *ngIf="i < experiences.length - 1"></div>
        </div>
        
        <div class="timeline-content">
          <div class="experience-card">
            <div class="experience-header">
              <h3 class="job-title">{{ experience.title }}</h3>
              <div class="company-info">
                <span class="company-name">{{ experience.company }}</span>
                <span class="employment-type">{{ experience.type }}</span>
              </div>
              <div class="date-range">
                <span class="start-date">{{ experience.startDate }}</span>
                <span class="separator">-</span>
                <span class="end-date">{{ experience.endDate }}</span>
                <span class="duration">({{ experience.duration }})</span>
              </div>
            </div>
            
            <div class="experience-content">
              <p class="job-description">{{ experience.description }}</p>
              
              <div class="achievements" *ngIf="experience.achievements.length > 0">
                <h4>Key Achievements</h4>
                <ul>
                  <li *ngFor="let achievement of experience.achievements">{{ achievement }}</li>
                </ul>
              </div>
              
              <div class="technologies" *ngIf="experience.technologies.length > 0">
                <h4>Technologies Used</h4>
                <div class="tech-tags">
                  <span class="tech-tag" *ngFor="let tech of experience.technologies">{{ tech }}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
